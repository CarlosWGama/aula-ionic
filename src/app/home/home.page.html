<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <h3 *ngIf="tarefas.length == 0">Você ainda não possui tarefas cadastradas</h3>

  <ion-list>
    <!-- ITEM -->
    <ion-item-sliding #ionItemSliding *ngFor="let tarefa of tarefas">
      <!-- DESCRIÇÃO -->
      <ion-item [appPrazoBackground]="tarefa.data">
        <ion-label>{{ tarefa.descricao }}</ion-label>
        <app-prazo [prazo]="tarefa.data"></app-prazo>
        <p>{{ tarefa.data | dataBrasil:'teste' }}</p>
      </ion-item>

      <!-- OPÇÕES  DO ITEM -->
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editar(tarefa.id)"> Editar </ion-item-option>
        <ion-item-option color="danger" (click)="excluir(tarefa.id)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <!-- ITEM [FIM] -->
  </ion-list>

  <!-- ADICIONAR NOVA TAREFA -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger"  routerLink="/nova-tarefa">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
